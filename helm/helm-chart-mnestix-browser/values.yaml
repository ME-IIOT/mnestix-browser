# values.yaml

# Number of replicas of the application to be deployed
replicaCount: 1

# Docker image details
image:
  repository: mnestix/mnestix-browser
  pullPolicy: IfNotPresent
  tag: latest

# Kubernetes Service settings
service:
  type: ClusterIP
  port: 3000

# Ingress settings for exposing the service (optional)
ingress:
  enabled: true
  annotations: {}
  hosts:
    - host: mnestix.my.yacoub.de
      paths:
        - /
  tls: []

# Resource requests and limits for the application pods
resources:
  limits:
    cpu: '500m'
    memory: '512Mi'
  requests:
    cpu: '250m'
    memory: '256Mi'

# Autoscaling settings (optional)
# autoscaling:
#   enabled: false
#   minReplicas: 1
#   maxReplicas: 10
#   targetCPUUtilizationPercentage: 80

# Node selector to constrain pods to nodes with specific labels (optional)
nodeSelector: {}

# Tolerations to allow pods to run on tainted nodes (optional)
tolerations: []

# Affinity rules to influence pod scheduling (optional)
affinity: {}

# Enable ingress for release name
# ingress:
#   enabled: true
#   annotations:
#     nginx.ingress.kubernetes.io/rewrite-target: /

env:
  REGISTRY_API_URL: 'http://aas.my.yacoub.de//api/aas-registry:8083'
  DISCOVERY_API_URL: 'http://aas.my.yacoub.de//api/discovery'
  AAS_REPO_API_URL: 'http://aas.my.yacoub.de/api'
  MNESTIX_BACKEND_API_URL: 'http://backend-api.my.yacoub.de'
  AD_CLIENT_ID: '25dbf051-5d0d-4f75-b896-d0ced8c2dc45'
  AD_TENANT_ID: 'd4a311d7-79ce-4521-9fb4-7a556b4f997d'
  APPLICATION_ID_URI: 'api://mnestix-test-web-api/'
  AAS_LIST_FEATURE_FLAG: true
  COMPARISON_FEATURE_FLAG: true
  AUTHENTICATION_FEATURE_FLAG: true
  LOCK_TIMESERIES_PERIOD_FEATURE_FLAG: true
  THEME_PRIMARY_COLOR: '#0d4453'
  THEME_SECONDARY_COLOR: '#147f8a'
  THEME_LOGO_URL: https://xitaso.com/wp-content/uploads/XITASO-Logo-quer.svg
